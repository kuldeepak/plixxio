# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7bb25c0c9ec18bc6a3ffa03a7936c9f3"
name = "plixi-app"
application_url = "https://plixxo-app-tvhmp.ondigitalocean.app/"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-04"

[app_proxy]
url = "https://plixxo-app-tvhmp.ondigitalocean.app/"
subpath = "/cart-api"
prefix = "apps"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "app/scopes_update" ]
uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products , write_files , write_app_proxy"

[auth]
redirect_urls = [ "https://plixxo-app-tvhmp.ondigitalocean.app//api/auth" ]
